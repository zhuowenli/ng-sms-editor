<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style src="./node_modules/normalize.css/normalize.css"></style>
</head>
<body>
    <div ng-controller="ctrl">
        <ng-sms-editor ng-model="content" insert-text="insertText"></ng-sms-editor>
    </div>
    <script src="./node_modules/angular/angular.min.js"></script>
    <script src="./src/index.js"></script>
    <script>
        var app = angular.module('module', ['ng-sms-editor']);

        app.value('version', '0.1.0');

        app.controller("ctrl", ["$scope", function($scope) {
            $scope.content = '#买家昵称# 你好，#店铺名称#周年庆，全场宝贝3折起，更有精美礼品1000套免费送，先到先得。抢购链接：#手淘短链#';
            $scope.insertText = '';
        }]);

        angular.element().ready(function () {
            var context = document.getElementsByTagName('body');
            angular.bootstrap(context, [app.name]);
        });
    </script>
</body>
</html>
