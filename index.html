<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ng-sms-editor</title>
    <style>
        .custom-header{
            display: block;
            text-align: right;
        }
        .custom-footer{
            display: block;
        }
    </style>
</head>
<body>
    <div ng-controller="ctrl">
        <ng-sms-editor content="content" labels="labels" sign-content="sign_content">
            <slot-header class="custom-header">自定义头部</slot-header>
            <slot-footer class="custom-footer">自定义底部</slot-footer>
        </ng-sms-editor>
    </div>
    <script src="./node_modules/angular/angular.min.js"></script>
    <script src="./src/index.js"></script>
    <script>
        var app = angular.module('module', ['ng-sms-editor']);

        app.controller("ctrl", ["$scope", function($scope) {
            $scope.content = '#买家昵称#你好，#店铺名称#周年庆，全场宝贝3折起，更有精美礼品1000套免费送，先到先得。抢购链接：';
            $scope.sign_content = '淘宝';
            $scope.labels = [
                {
                    name: '#店铺名称#',
                    type: 'placeholder',
                    placeholder: '无敌美店'
                },
                {
                    name: '#买家姓名#',
                    type: 'placeholder',
                    placeholder: '张三三'
                },
                {
                    name: '#买家昵称#',
                    type: 'placeholder',
                    placeholder: 'tb88888_2017'
                },
            ];

            $scope.$watch('content', res => console.log(res))
        }]);

        angular.element().ready(function () {
            var context = document.getElementsByTagName('body');
            angular.bootstrap(context, [app.name]);
        });
    </script>
</body>
</html>
